<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
</head>
<body>
<div id="app">
  <el-button @click="obj.visible = true">按钮</el-button>
  <el-dialog v-model="obj.visible" title="Hello world">
    <p>欢迎使用 Element</p>
  </el-dialog>

  <el-row style="background: #ccc;height:100%">
    <el-col :span="8"><div class="grid-content bg-purple">1</div>
      <div class="grid-content bg-purple">1</div>
      <div class="grid-content bg-purple">1</div>
      <div class="grid-content bg-purple">1</div>
      <div class="grid-content bg-purple">1</div>
      <div class="grid-content bg-purple">1</div>
      <div class="grid-content bg-purple">1</div>
      <div class="grid-content bg-purple">1</div>
      <div class="grid-content bg-purple">1</div>
      <el-row>
        <el-col :span="8"><div class="grid-content bg-purple-light">2</div></el-col>
        <el-col :span="8"><div class="grid-content bg-purple-light">2</div></el-col>
        <el-col :span="8"><div class="grid-content bg-purple-light">2</div></el-col>
      </el-row>
    </el-col>
    <el-col :span="8">
      <el-row>
        <el-col :span="8"><div class="grid-content bg-purple-light">2</div></el-col>
        <el-col :span="8"><div class="grid-content bg-purple-light">2</div></el-col>
        <el-col :span="8"><div class="grid-content bg-purple-light">2</div></el-col>
      </el-row>
      <el-row>
        <el-col :span="8"><div class="grid-content bg-purple-light">2</div></el-col>
        <el-col :span="8"><div class="grid-content bg-purple-light">2</div></el-col>
        <el-col :span="8"><div class="grid-content bg-purple-light">2</div></el-col>
      </el-row>
    </el-col>
    <el-col :span="8">
      <el-row>
        <el-col :span="8"><div class="grid-content bg-purple-light">33</div></el-col>
        <el-col :span="8"><div class="grid-content bg-purple-light">3</div></el-col>
        <el-col :span="8"><div class="grid-content bg-purple-light">3</div></el-col>
      </el-row>
      <el-row>
        <el-col :span="8"><div class="grid-content bg-purple-light">3</div></el-col>
        <el-col :span="8"><div class="grid-content bg-purple-light">3</div></el-col>
        <el-col :span="8"><div class="grid-content bg-purple-light">3</div></el-col>
      </el-row>
    </el-col>
  </el-row>
</div>
</body>
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        obj:{ visible: false }
      }
    }
  })
</script>
<style type="text/css">
  #app,body,html{
    width:100%;
    height:100%;
  }
</style>
</html>
