<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    body{
      margin:0;
      padding:0;
      min-width:600px;
      height: 100%;
      overflow: hidden;
      width:100%;
    }
    .main{
      float:left;
      width:100%;
      height:100%;
    }
    .main_body{
      margin:0 210px;
      background:#888;

    }
    .left,.right{
      float:left;
      width:200px;
      height:100%;
      background:#F60;
    }
    .left{
      margin-left:-100%;
    }
    .right{
      margin-left:-200px;
    }
  </style>
</head>
<body>
<div class="main">
  <div class="main_body">Main</div>
</div>
<div class="left">Left</div>
<div class="right">Right</div>

</body>
</html>
